readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = "^3.13"
flask = "^3.1.0"
pytest = "^8.3.4"
pre-commit = "^4.1.0"
pytest-sugar = "^1.0.0"
pytest-cov = "^6.0.0"
gunicorn = "^23.0.0"
flask-sqlalchemy = "^3.1.1"
