psycopg2 = "^2.9.10"
psycopg2-binary = "^2.9.10"
sqlalchemy = "^2.0.38"
flask-migrate = "^4.1.0"
poetry-core = "^2.1.1"
dotenv = "^0.9.9"
requests = "^2.32.3"
authlib = "^1.5.0"
flask-testing = "^0.8.1"
flask-mail = "^0.10.0"
flask-wtf = "^1.2.2"
flask-login = "^0.6.3"
itsdangerous = "^2.2.0"
werkzeug = "^3.1.3"
